<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="frun" value="frun">
            <label for="frun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half_run" value="half_run">
            <label for="half_run">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full_run" value="full_run">
            <label for="full_run">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">Under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="50plus">50+</option>
            </select>
        </div>
        <button>Register</button>
        </p>
    </form>
</body>

</html>
